         class sunAndMoon{
          var objectX, objectY;

          void drawObject(){
            if(changeColor == true){
             // objectColor = 140;
              objectColor = objectColor + 1.1;
              if(objectColor > 250){
                changeColor = false;
              }
            }
            else if(changeColor == false){
            //  objectColor = 255;
              objectColor = objectColor - 1.1;
              if(objectColor < 140){
                changeColor = true;
              }
            }
            fill(objectColor,140,140);
            ellipse(objectX,objectY,objectWidth,objectHeight); 
          }
          void updateObject(){
            objectX = objectX + 5;
          if(movingUp == true){
            if(objectY < 151 ){
              objectY = objectY -.5;
              objectWidth = objectWidth + 1;
              objectHeight = objectHeight + 1;
              if(objectY < 50){
                movingUp = false;
              }
          }
            
          }

            objectWidth = objectWidth -1;

            }

              movingUp = true;
            }
